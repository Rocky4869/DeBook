<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/c45df4810984411e82bedf7bc7a1c93c.png" type="image/x-icon">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #e57d0e;
        }

        header {
            position: relative;
        }

        header img {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            max-height: 100%;
        }

        .title {
            font-size: 50px;
            text-align: center;
            background: rgb(41, 218, 76);
            padding: 30px;
        }

        .select {
            margin-top: 100px;
            text-align: center;
        }

        .select p {
            font-size: 50px;
            margin-bottom: 50px;
            color: pink;
        }

        ul {
            font-size: 50px;
            display: inline-block;
            padding: 20px 50px;
            list-style: none;
        }

        .select li {
            padding: 20px 50px;
            border: 5px solid black;
            margin: 20px;
        }

        .select ul li a {
            text-decoration: none;
            color: blue;
        }

        .select ul li a:hover {
            color: rgb(41, 218, 76);
        }

        footer {
            width: 100%;
            height: 20px;
            background: #3167b1;
            position: absolute;
            bottom: 0px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/c45df4810984411e82bedf7bc7a1c93c.png" alt="DeBook_logo">
        <div class="title">DeBook</div>
    </header>
    <section class="select">
        <p>Choose Your Role: </p>
        <ul>
            <li><a href="#">Author</a></li>
            <li><a href="#">User</a></li>
        </ul>
    </section>
    <footer>
        <p>@2022 React App. All rights reserved</p>
    </footer>
</body>

</html>
